<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Computador</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #111827;
      --line: #1f2937;
      --text: #e5e7eb;
      --accent: #22c55e;
      --muted: #9ca3af;
      --warn: #f59e0b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 10%, #1d4ed8 0%, var(--bg) 35%, #030712 100%);
      color: var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .panel {
      width: min(960px, 100%);
      border: 1px solid var(--line);
      border-radius: 16px;
      background: rgba(17, 24, 39, 0.9);
      backdrop-filter: blur(8px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    .bar {
      padding: 10px 14px;
      border-bottom: 1px solid var(--line);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      font-size: 12px;
    }

    .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #334155;
      box-shadow: 16px 0 0 #334155, 32px 0 0 #334155;
      margin-right: 36px;
      flex: 0 0 auto;
    }

    .url {
      flex: 1 1 auto;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 7px 12px;
      color: var(--muted);
      background: rgba(2, 6, 23, 0.7);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      outline: none;
    }

    .state {
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .state.warn { color: var(--warn); }

    .body {
      padding: 18px;
      display: grid;
      gap: 14px;
    }

    .card {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 14px;
      background: rgba(2, 6, 23, 0.6);
    }

    .h1 {
      margin: 0 0 8px;
      font-size: 15px;
      color: #f3f4f6;
    }

    .muted {
      color: var(--muted);
      font-size: 12px;
      line-height: 1.5;
      margin: 0;
    }

    #clock {
      font-size: 22px;
      letter-spacing: 0.08em;
      color: #86efac;
      font-weight: 700;
      margin-top: 4px;
    }

    #notes {
      width: 100%;
      min-height: 110px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: rgba(2, 6, 23, 0.7);
      color: var(--text);
      padding: 10px;
      resize: vertical;
      font: inherit;
    }

    #notes:disabled,
    #urlInput:disabled {
      opacity: 0.85;
      cursor: not-allowed;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .badge {
      font-size: 11px;
      padding: 3px 8px;
      border: 1px solid var(--line);
      border-radius: 999px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="panel">
    <header class="bar">
      <div class="dot" aria-hidden="true"></div>
      <input id="urlInput" class="url" value="alive://desk-browser/session" />
      <div id="syncState" class="state">LIVE</div>
    </header>

    <section class="body">
      <article class="card">
        <div class="row">
          <h1 class="h1" style="margin: 0;">Computador da Cabana</h1>
          <span id="modeBadge" class="badge">MODE</span>
        </div>
        <p class="muted" id="statusText">Sincronizando...</p>
      </article>

      <article class="card">
        <h1 class="h1">Relogio da Sessao</h1>
        <div id="clock">--:--:--</div>
      </article>

      <article class="card">
        <h1 class="h1">Notas</h1>
        <textarea id="notes" placeholder="Digite na aba principal para espelhar em tempo real..."></textarea>
      </article>
    </section>
  </main>

  <script>
    (function () {
      const channel = new BroadcastChannel('alive-desk-sync-v1');
      const params = new URLSearchParams(window.location.search);
      const mode = params.get('mode') === 'mirror' ? 'mirror' : 'primary';

      const urlInput = document.getElementById('urlInput');
      const notes = document.getElementById('notes');
      const clock = document.getElementById('clock');
      const modeBadge = document.getElementById('modeBadge');
      const syncState = document.getElementById('syncState');
      const statusText = document.getElementById('statusText');

      const instanceId = Math.random().toString(36).slice(2);
      modeBadge.textContent = mode.toUpperCase();

      const state = {
        url: urlInput.value,
        notes: '',
        clock: '--:--:--',
        updatedAt: Date.now(),
      };

      function render(next) {
        if (typeof next.url === 'string') urlInput.value = next.url;
        if (typeof next.notes === 'string') notes.value = next.notes;
        if (typeof next.clock === 'string') clock.textContent = next.clock;
      }

      function publish(reason) {
        state.updatedAt = Date.now();
        channel.postMessage({
          type: 'STATE',
          source: mode,
          sourceId: instanceId,
          reason,
          payload: { ...state },
        });
      }

      function tickClock() {
        const now = new Date();
        state.clock = now.toLocaleTimeString('pt-BR', { hour12: false });
        clock.textContent = state.clock;
        if (mode === 'primary') publish('clock');
      }

      tickClock();
      setInterval(tickClock, 1000);

      if (mode === 'primary') {
        syncState.textContent = 'LIVE-SOURCE';
        statusText.textContent = 'Esta aba controla o espelho da tela do computador no jogo.';
        notes.disabled = false;
        urlInput.disabled = false;

        notes.addEventListener('input', () => {
          state.notes = notes.value;
          publish('notes');
        });

        urlInput.addEventListener('input', () => {
          state.url = urlInput.value;
          publish('url');
        });

        channel.addEventListener('message', (event) => {
          const msg = event.data || {};
          if (msg.type === 'REQUEST_STATE') {
            publish('sync-response');
          }
        });

        publish('boot');
      } else {
        syncState.textContent = 'MIRROR';
        syncState.classList.add('warn');
        statusText.textContent = 'Modo espelho: exibindo em tempo real a aba principal.';
        notes.disabled = true;
        urlInput.disabled = true;

        let hasSource = false;

        channel.addEventListener('message', (event) => {
          const msg = event.data || {};
          if (msg.type !== 'STATE') return;
          if (msg.source !== 'primary') return;
          hasSource = true;
          render(msg.payload || {});
          syncState.textContent = 'MIRROR-LIVE';
        });

        channel.postMessage({ type: 'REQUEST_STATE', source: 'mirror', sourceId: instanceId });

        setTimeout(() => {
          if (!hasSource) {
            syncState.textContent = 'WAITING';
            statusText.textContent = 'Aguardando aba principal. Sente na cadeira para abrir a aba de controle.';
          }
        }, 1200);
      }
    })();
  </script>
</body>
</html>
